<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andrej Bosanac</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <a href="index.html">Back to the Marketing page</a>
    <img src="metalogo.png">
    <hr>
    <h2>Sign up today for the student developer kit!</h2>
    <form>
        Name: <input type="text" name="name"><br>
        College: <input type="text" name="College"><br>
        Student email: <input type="email" name="email"><br>
        Expected Graduation Date: <input type="date"><br>
        Your Darkest Secret: <input type="password"><br>
        
        <table>
        <tr>
        <td valign="top">
            Class:<br>
            <select name="class">
            <option value="freshman">Freshman</option>
            <option value="sophomore">Sophomore</option>
            <option value="junior">Junior</option>
            <option value="senior">Senior</option>
            </select>
        </td>
        <td>
            
            <input type="radio" name="pmt" value="undergraduate" checked>Undergraduate<br>
            <input type="radio" name="pmt" value="graduate">Graduate<br>
            <input type="radio" name="pmt" value="phd">PhD
        </td>
        <td valign="top">
            Other:<br>
            <input type="checkbox" name="firstgen" value="Bike">First Generation<br>
            <input type="checkbox" name="disability" value="Car">Disability 
        </td>          
        </tr>
        </table>
        <input type="submit" value="Submit">   
    </form>
    <h4>We are excited to have you on board!</h4>
</body>
</html>
